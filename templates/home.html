<!DOCTYPE html>
<html>
<head><title>Netmix 행햟혪쒫쥃</title></head>
<body style="font-family:sans-serif; text-align:center; margin-top:100px;">
    <h1>游늯 행햟혪쒫쥃 햨햩혰혮햫혝혰</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin: 20px auto; padding: 10px; width: 60%; border: 1px solid #4CAF50; background-color: #eafbe7; color: #2e7d32; border-radius: 8px;">
          {% for category, message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="get" action="/filter">
        <label>햓혰햩혧혝 향: <input type="date" name="start"></label>
        <label>: <input type="date" name="end"></label>
        <button type="submit">游댌 쮏쥃썛햟혝햦</button>
    </form><br>
    <a href="/export"><button style="font-size:18px; padding:10px 20px;">拘勇 햇햨혜쮐혝혞쒫썜햦  Excel</button></a>
</body>
</html>
